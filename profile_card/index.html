<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- Fonts css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <!-- Box icons css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img src="images/pexels-pixabay-415829.jpg" alt="profile image" class="profile_img">
        </div>
        <div class="text">
            <span class="job">Coder</span>
            <span class="passion">Youtuber</span>
        </div>
        <div class="media">
            <a href="#"><i class='bx bxl-linkedin' ></i></a>
            <a href="#"><i class='bx bxl-twitter' ></i></a>
            <a href="#"><i class='bx bxl-instagram' ></i></a>
            <a href="#"><i class='bx bxl-youtube'></i></a>
        </div>
        <div class="buttons">
            <button class="like">Like</button>
            <button class="subscribe">Subscribe</button>
        </div>

        <div class="social">
            <span class="data"><i class='bx bx-heart'></i>12K</span>
            <span class="data"><i class='bx bx-message-rounded-dots' ></i>20K</span>
            <span class="data"><i class='bx bx-share'></i>5K</span>
        </div>
    </div>
</body>
</html>
