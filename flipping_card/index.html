<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card fornt_face">
                <header>
                    <span class="logo">
                        <img src="images/master_card_logo-removebg-preview.png" alt="logo">
                        <h5>Master Card</h5>
                    </span>
                    <img src="images/master_card_chip-removebg-preview.png" alt="chip">
                </header>
                <div class="card_details">
                    <div class="card_number">
                        <h6>Card Number</h6>
                        <h5 class="number">9087 4563 2134</h5>
                        <h5 class="holder_name">Himanshu Sah</h5>
                    </div>
                    <div class="valid_date">
                        <h6>Valid</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>
            <div class="card back_face">
                <h6>
                    For customer service call +977 4343 3434 or email at mastercard@gmail.com
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>700</i></div>
                <h5>Lorem ipsum dolor, sit amet consectetur adipisicing elit. In officia inventore quo aperiam cupiditate adipisci!</h5>
            </div>
        </div>
    </section>
</body>
</html>
