<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="section">
                <div class="card_upper_part">
                    <img src="images/master_card_logo-removebg-preview.png" alt="logo">
                    <p>Master Card</p>
                </div>
                <img src="images/master_card_chip-removebg-preview.png" alt="chip">
            </div>
            <div class="card_body">
                <div class="number">
                    <p>Card Number</p>
                    <h5>9876 3456 2011 2024</h5>
                    <h5>Himanshu Sah</h5>
                </div>
                <div class="valid_date">
                    <p>Valid</p>
                    <h5>05/28</h5>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
